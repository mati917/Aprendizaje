<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
        <!--Lato & Liu Jang-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,900;1,100;1,300;1,400;1,700;1,900&family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <title>Credit Card</title>
    <link rel="shortcut icon" href="./img/card-favicon.png" type="image/x-icon">
</head>
<body>
    <div class="contenedor">
        <!-- Tarjeta -->
        <section class="tarjeta" id="tarjeta">
            <div class="delantera">
                <div class="logo-marca" id="logo-marca">
                </div>
                <img src="img/chip-tarjeta.png" class="chip" alt="chip">
            
                <div class="datos">
                    <div class="grupo" id="grupo-num">
                        <p class="label">Numero tarjeta</p>
                        <p class="numero">#### #### #### ####</p>
                    </div>

                    <div class="flexbox">
                        <div class="grupo" id="nombre">
                            <p class="label">Nombre tarjeta</p>
                            <p class="nombre">John Doe</p>
                        </div>

                        <div class="grupo" id="expiracion">
                            <p class="label">Expiracion</p>
                            <p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="trasera">
                <div class="barra-magnetica">
                </div>

                <div class="datos">
                    <div class="grupo" id="firma">
                        <p class="label">Firma</p>
                        <div class="firma">
                            <p></p>
                        </div>
                        
                    </div>
                    <div class="grupo" id="ccv">
                        <p class="label">CCV</p>
                        <p class="ccv"></p>
                    </div>
                </div>

                <p class="leyenda">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cum aliquid aperiam sequi temporibus quibusdam. Laboriosam sapiente magni earum at blanditiis.
                </p>
                <a href="#" class="link-banco">www.mati-bank.com</a>

            </div>
            
        </section>

        <!-- Boton del formulario-->
        <div class="contenedor-btn">
            <button class="btn-abrir-formulario" id="btn-abrir-formulario"><i class="fas fa-plus"></i></button>
        </div>

        <!-- Formulario -->
        <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
            <!-- Numero de tarjeta-->
            <div class="grupo">
                <label for="inputNumero">Numero Tarjeta</label>
                <input type="text" name="" id="inputNumero" maxlength="19" autocomplete="off">
            </div>
            <!-- Nombre del titular-->
            <div class="grupo">
                <label for="inputNombre">Nombre</label>
                <input type="text" name="" id="inputNombre" autocomplete="off">
            </div>
            <!-- Datos tarjeta -->
            <div class="flexbox">
                <div class="grupo expira">
                    <label for="selectMes">Expiracion</label>
                    
                    <div class="flexbox">
                        <div class="grupo-select">
                            <select name="mes" id="selectMes">
                                <option disabled selected>Mes</option>

                            </select>
                            <i class="fas fa-angle-down"></i>
                        </div>
                        <div class="grupo-select">
                            <select name="year" id="selectYear">
                                <option disabled selected>AÃ±o</option>
                                
                            </select>
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                </div>

                <div class="grupo ccv">
                    <label for="inputCCV">CCV</label>
                    <input type="text" id="inputCCV" maxlenght="3">
                </div>
            </div>
            <button type="submit" class="btn-enviar">Enviar</button>

        </form>
    </div>
    




<!--Font Awesome-->
<script src="https://kit.fontawesome.com/3b93b417c8.js" crossorigin="anonymous"></script>
<!--Scripts propios-->
<script src="./js/main.js"></script>
</body>
</html>
